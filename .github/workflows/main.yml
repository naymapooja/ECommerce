name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.157.10.99.31}}
        username: ${{ secrets.root }}
        key: ${{ secrets.ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIJ7XKcoSatwIoioLalTIzdSxe6d3+eUD/gqPUgWdNx0/ root@your.hostname.com

 }}
        port: ${{ secrets.22 }}        # optional; remove if default 22
        script: |
          cd /var/www/myapp
          git pull origin main
          npm install --production
          pm2 restart myapp
